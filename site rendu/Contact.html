    <h1>CONTACTEZ NOUS</h1>
    <form action="POST" action="form.php">
        <div> 
            <label for="nom">Nom<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <input type="text" placeholder="Votre nom" required>
        </div>
        <div>
            <label for="prenom">Prénom<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <input type="text" placeholder="Votre prénom" required>
        </div>
        <div>
            <label for="form">Formation Choisie<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <input type="text" required>
        </div>
        <div>
            <label for="liste">Vous êtes<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <select name="liste" id="liste">
                <option value="no" aria-checked="true"> Aucun </option>
                <option value="salarie">Salarié</option>
                <option value="alternant">Alternant</option>
                <option value="chomeur">Demandeur d'emploi</option>
                <option value="Partenaire">Partenaire</option>
                <option value="rh">Service RH</option>
            </select>    
        </div>
        <div>
            <label for="cv">Vous pouvez joindre un cv :</label>
            <input type="file" name="cv" id="cv" accept=".png .jpg .doc .pdf" required>
            <p>(les types de fichiers devront être en .jpg, .png, .pdf ou .doc)</p>
        </div>
        <div>
            <label for="mail">Email<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <input type="email" name="mail" id="mail" required placeholder="uneformationpls@gmail.com">
        </div>
        <div>
            <label for="tel">Téléphone<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <input type="phone" name="tel" id="tel" maxlength="10" required placeholder="0422521010">
        </div>
        <div>
            <label for="postal">Code Postal<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <input type="text" name="postal" id="postal" maxlength="5" required>
        </div>
        <div>
            <label for="adresse">Adresse<span class="star">*<span class="onstar">Ce champ est obligatoire</span></span></label>
            <textarea name="adresse" id="adresse" cols="30" rows="10"></textarea required>
        </div>
        <div>
            <label for="message">Message :</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="cond" id="cond" required><label for="checkbox">J'accepte que Adrar Formation et ses prestataires collectent et utilisent les données personnelles renseignées dans ce formulaire. Pour plus d'informations, vous pouvez consulter notre page politique de protection des données.</label>

        </div>
        <div>
            <input type="submit" value="Envoyer">
        </div>
    </form>
